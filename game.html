<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="game.css">

</head>
<body>
    <h1>Guess the Correct Number</h1>
    <p>Try to guess the random number between 1 and 100</p>
    <p>You have 10 attempts to guess the right one</p><br>
    <div id="wrapper">
        <form action="" class="a">
            <label for="guessField" id="guess">Guess the Correct Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="sub" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultPress">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaing: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
